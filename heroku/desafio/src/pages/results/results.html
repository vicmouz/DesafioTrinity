<ion-content padding style="background-color: #242435;">
  <div id="search">
    <form (ngSubmit)="procurar()">
      <h2>GitHub Search</h2>
      <ion-item routerDirection='forward'>
        <ion-input placeholder="Enter with your github username"  id="txtUser" [ngModelOptions]="{standalone: true}" [(ngModel)]="login" type="text">
        </ion-input>
      </ion-item>
    </form>
  </div>
  <div style="width: 100%;display: table;">
    <div id="perfil">
      <ion-img [src]=showImage() id="imgUser"></ion-img>
      <h6>{{showName()}}
      </h6>
      <p>Bio: {{showBio()}}</p>
      <p>Email: {{showEmail()}}</p>
      <p>Seguidores: {{showSeguidores()}}</p>
      <p>Seguindo: {{showSeguindo()}}</p>
    </div>
    <div id="repos">
      <ion-card *ngFor='let repo of repos'>
        <ion-card-header>
          <ion-card-title>
            {{repo.name}}
          </ion-card-title>

        </ion-card-header>
        <ion-card-content>
          <ion-icon name="star"></ion-icon> {{repo.stargazers_count}}
        </ion-card-content>
      </ion-card>
    </div>
  </div>

</ion-content>
